<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义裁剪路径 -->
  <defs>
    <clipPath id="roundedSquareClip">
      <rect x="10" y="10" width="180" height="180" rx="30" ry="30"/>
    </clipPath>
  </defs>
  
  <!-- 淡棕色背景圆角方形 - 简洁纯色 -->
  <rect x="10" y="10" width="180" height="180" rx="30" ry="30" fill="#d4b5a0"/>
  
  <!-- 优雅的羽毛背景 - 基于提供的图片设计，左上位置，大幅溢出 -->
  <g transform="translate(130, 20) rotate(-25) scale(1.2)">
    <!-- 羽毛主干 -->
    <path d="M 0,0 L 2,180" 
          stroke="#6b4e3d" 
          stroke-width="3" 
          fill="none"
          opacity="0.4"/>
    
    <!-- 羽毛主体轮廓 -->
    <path d="M 0,0 
             C -30,30 -45,70 -40,120
             C -35,160 -15,175 0,180
             C 15,175 35,160 40,120
             C 45,70 30,30 0,0 Z"
          fill="none" 
          stroke="#6b4e3d"
          stroke-width="2.5"
          opacity="0.35"/>
    
    <!-- 羽毛内部纹理 - 左侧 -->
    <path d="M 0,20 C -15,30 -25,45 -28,60"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,40 C -18,50 -28,65 -30,80"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,60 C -20,70 -30,85 -32,100"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,80 C -18,90 -28,105 -30,120"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,100 C -15,110 -25,125 -26,140"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,120 C -12,130 -20,145 -22,160"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    
    <!-- 羽毛内部纹理 - 右侧 -->
    <path d="M 0,20 C 15,30 25,45 28,60"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,40 C 18,50 28,65 30,80"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,60 C 20,70 30,85 32,100"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,80 C 18,90 28,105 30,120"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,100 C 15,110 25,125 26,140"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    <path d="M 0,120 C 12,130 20,145 22,160"
          stroke="#6b4e3d" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.3"/>
    
    <!-- 羽毛细节纹理 -->
    <g opacity="0.25">
      <path d="M -15,30 L -12,33" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M -18,50 L -15,53" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M -20,70 L -17,73" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M -18,90 L -15,93" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M -15,110 L -12,113" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M 15,30 L 12,33" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M 18,50 L 15,53" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M 20,70 L 17,73" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M 18,90 L 15,93" stroke="#6b4e3d" stroke-width="1"/>
      <path d="M 15,110 L 12,113" stroke="#6b4e3d" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 裁剪区域内的内容 -->
  <g clip-path="url(#roundedSquareClip)">
    
    <!-- 大写字母 M - 微微向左下移动 -->
    <text x="100" y="152" 
          font-family="Georgia, Times New Roman, serif" 
          font-size="145" 
          font-weight="600" 
          text-anchor="middle" 
          fill="#3d2b1f">
      M
    </text>
  </g>
  
  <!-- 小写字母 u - 在裁剪区域外，实现溢出效果 -->
  <text x="165" y="155" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="110" 
        font-weight="400" 
        text-anchor="middle" 
        fill="#5c4033"
        opacity="0.85">
    u
  </text>
</svg>