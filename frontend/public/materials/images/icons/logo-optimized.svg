<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="10 10 534 501" width="534" height="501">
  <!-- Feather background -->
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a876;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#b8956a;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- Feather shape -->
  <path d="M50 50 Q100 30 200 50 Q300 70 400 100 Q450 150 480 200 Q500 250 480 300 Q450 350 400 380 Q350 400 300 420 Q250 440 200 450 Q150 460 100 450 Q50 440 30 400 Q10 350 20 300 Q30 250 50 200 Z" 
        fill="url(#featherGradient)" 
        stroke="#b8956a" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Letter M -->
  <text x="120" y="320" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="180" 
        font-weight="bold" 
        fill="#2a1810" 
        opacity="0.9">M</text>
  
  <!-- Letter u (overflowing) -->
  <text x="280" y="350" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="120" 
        font-weight="normal" 
        fill="#3d2b1f" 
        opacity="0.8">u</text>
</svg>